<!DOCTYPE html>
<html>
<head>
  <title>2019 서울 맛집 지도</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /> -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 600px;
      height: 400px;
    }
  </style>

  <style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

  <select id='data'>
    <option>카테고리 선택</option>
  </select>
  <div id='map'></div>

  <script>
    var map = L.map('map').fitWorld();
    var data_url = "https://raw.githubusercontent.com/9bow/Seoul-MatZip-2019/master/geo/";
    var data = [
    "평양냉면"
    ,"메밀국수(소바)"
    ,"막국수"
    ,"콩국수"
    ,"국밥,해장국"
    ,"설렁탕"
    ,"감자탕"
    ,"순대"
    ,"닭볶음탕"
    ,"추어탕"
    ,"육개장"
    ,"대구탕"
    ,"김밥"
    ,"김치찌개"
    ,"부대찌개"
    ,"청국장"
    ,"된장"
    ,"간장게장"
    ,"삼계탕"
    ,"보쌈"
    ,"족발"
    ,"치킨"
    ,"돈까스"
    ,"함박스테이크"
    ,"떡볶이"
    ,"라면"
    ,"라멘"
    ,"우동"
    ,"튀김"
    ,"순두부,두부"
    ,"피자"
    ,"아이스크림,젤라또"
    ,"갓포요리집"
    ,"죽"
    ,"덮밥,백반,벤또(도시락)"
    ,"꼬치구이,로바다야끼"
    ,"냉동삼겹살"
    ,"기사식당"
    ,"스테이크,BBQ"
    ,"칼국수"
    ,"수제맥주,맥주맛있는곳"
    ,"아구찜"
    ,"생선구이&조림"
    ,"돼지갈비"
    ,"돼지고기"
    ]

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiOWJvdyIsImEiOiJjanV0NW53N2EwNGs2NDR0MHV1emJ1dm53In0.4Hg4JcruGTJaJ6QTFEovvg', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
      '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(map);


    var dataSelect = $('#data');
    var options = (dataSelect.prop) ? dataSelect.prop('options') : dataSelect.attr('options');
    // $('option', dataSelect).remove();

    $.each(data, function(val, text) {
      options[options.length] = new Option(text, text);
    });

    dataSelect.on('change', function() {
      $.getJSON(data_url + dataSelect.val() +".geojson", function(data) {
        var geojson = L.geoJson(data, {
          onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.name);
          }
        }).addTo(map);
      });
    })



    function onLocationFound(e) {
      var radius = e.accuracy / 2;

      L.marker(e.latlng).addTo(map)
      .bindPopup("You are within " + radius + " meters from this point").openPopup();

      L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
      alert(e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({setView: true, maxZoom: 16});
  </script>



</body>
</html>
